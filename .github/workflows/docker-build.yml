name: Build, Publish Docker Image and Executable Jar

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven Packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Extract Project Version
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Project version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Make Maven Wrapper Executable
        run: chmod +x mvnw

      - name: Build Docker Image with Maven
        run: |
          ./mvnw spring-boot:build-image -Dspring-boot.build-image.imageName=lucabarden/planning-poker:${{ env.VERSION }}

      - name: Tag Image as Latest
        run: |
          docker tag lucabarden/planning-poker:${{ env.VERSION }} lucabarden/planning-poker:latest

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Docker Images
        run: |
          docker push lucabarden/planning-poker:${{ env.VERSION }}
          docker push lucabarden/planning-poker:latest

      - name: Build Executable Jar
        run: |
          ./mvnw clean package -DskipTests

      - name: Generate Release Body using ChatGPT
        id: generate_release_body
        run: |
          # Execute external script and capture its output
          RELEASE_BODY=$(bash .github/workflows/generate_release_body.sh)
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload Jar as Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/release-')
        with:
          name: "GitHub Release Notes - Version ${{ env.VERSION }}"
          draft: true
          body: ${{ steps.generate_release_body.outputs.release_body }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
